<element name="room-detail-panel" extends="section">

  <link rel="stylesheet" type="text/css" href="style/room_detail.css"></link>
  <script src="js/screens/room_detail.js"></script>

  <template>
    <header>
      <button id="rdp-back-button" class="icon icon-back"></button>
      <menu type="toolbar">
        <button id="rdp-edit-button" data-l10n-id="edit"></button>
      </menu>
      <h1 data-l10n-id="roomDetail"></h1>
    </header>
    <section id="" class="gaia-list fit scroll">
      <ul>
        <li class="vbox">
          <p id="rdp-name" class="title"></p>
          <p id="rdp-url"></p>
          <p id="rdp-creation-date"></p>
          <p id="rdp-owner"></p>
        </li>
        <li id="rdp-share-section" class="vbox">
          <p data-l10n-id="shareRoom" class="title"></p>
          <button data-l10n-id="pickContact" id="rdp-share-contact"></button>
        </li>
        <li id="rdp-history-section" class="vbox">
          <p data-l10n-id="history" class="title"></p>
          <button  data-l10n-id="checkChanges" id="rdp-show-history" class="icon icon-view">
          </button>
        </li>
        <li  id="rdp-expiration-section" class="vbox">
          <p data-l10n-id="roomExpiration" class="title"></p>
          <p id="rdp-expiration"></p>
        </li>
        <div class="rdp-delete-container">
          <button data-l10n-id="delete" id="rdp-delete" class="danger"></button>
        </div>
      </ul>
    </section>
  </template>
</element>
