<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link href="style/oncall.css" rel="stylesheet" type="text/css"> 
    
    <script defer src="../libs/lazy_loader.js"></script>
    <script defer src="js/controller_communications.js"></script>
    <script defer src="js/call_screen_ui_minified.js"></script>
   	<title>LoopCall</title>
  </head>
  <body role="application" class="no-transition" data-local-video="on" data-remote-video="off" data-call-status="outgoing" data-settings="false" data-feedback="false" data-rotation="0">

    <div class="panel">
      <h1 id="contact-name-details"></h1>
      <h2 id="counter"></h2>
      <h3 id="call-status-info"></h3>
      <div id="local-video" class="local-bubble connecting">
        <progress></progress>
      </div>
      <div id="remote-video" class="remote-bubble">
        <div>Fx<b>Hello!</b></div>
      </div>
      <section id="fullscreen-image" class="video-wrapper">
      </section>
      <section id="fullscreen-video" class="video-wrapper">
      </section>
      <section id="fullscreen-mask" class="video-wrapper">
      </section>
      <button id="action-button-hit" class="action-button-hit">
      </button>
      <button id="hang-out" class="action-button">
      </button>
      <button id="answer" class="action-button">
      </button>
      <button id="answer-video" class="action-button">
      </button>
      <button id="call-settings" class="action-button">
      </button>
      <button id="call-settings-mute" class="action-button setting-button">
      </button>
      <button id="call-settings-speaker" class="action-button setting-button">
      </button>
      <button id="call-settings-video" class="action-button setting-button">
      </button>
      <button id="resume-button" class="action-button">
        Resume
      </button>
      <section id="feedback" class="vbox">
        <div class="feedback-questions hbox fit" data-question="1">
          <div class="feedback-question vbox">
            <div class="fq-title vbox fit two middle">
              How do you feel about Firefox Hello?
            </div>
            <div class="fq-buttons hbox fit three">
              <button id="answer-sad" class="fq-button-sad fq-button hbox fit bottom">
                <span>Sad</span>
              </button>
              <button id="answer-happy" class="fq-button-happy fq-button hbox fit bottom">
                <span>Happy</span>
              </button>
            </div>
          </div>
          <div class="feedback-question vbox">
            <div class="fq-title vbox fit two middle">
              <span>Sad?</span>
              <span>What makes you sad?</span>
            </div>
            <div class="fq-options gaia-list vbox fit five">
              <ul>
                <li>
                  <label class="pack-checkbox reverse">
                    <input type="checkbox" value="bad_audio">
                    <span>Bad audio</span>
                  </label>
                </li>
                <li>
                  <label class="pack-checkbox reverse">
                    <input type="checkbox" value="bad_video">
                    <span>Bad video</span>
                  </label>
                </li>
                <li>
                  <label class="pack-checkbox reverse">
                    <input type="checkbox" value="got_disconnected">
                    <span>Got disconnected</span>
                  </label
                </li>
                <li>
                  <label class="pack-checkbox reverse">
                    <input type="checkbox" value="hate_interface">
                    <span>I hate the interface</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <footer class="gaia-footer">
          <button id="skip-feedback-button">Skip</button>
          <button id="rate-feedback-button">Rate</button>
        </footer>
      </section>
    </div>
    <footer id="call-bar">
      Loop: call in progress
    </footer>
  </body>
</html>
